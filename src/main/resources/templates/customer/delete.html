<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Customer</title>
</head>
<body>
<fieldset>
    <legend>Delete this Customer</legend>
    <button><a href="/customers">Back to list</a></button>
    <form action="/delete-customer" th:method="post" th:object="${customer}">
        <table border="1">
            <tr>
                <td><input type="hidden" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input th:field="*{name}" disabled></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input th:field="*{email}" disabled></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
            </tr>
            <tr>
                <td>Phone Number: </td>
                <td><input th:field="*{phoneNumber}" disabled></td>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</td>
            </tr>
            <tr>
                <td>Province: </td>
                <td>
                    <select th:field="*{province}" disabled>
                        <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" th:value="Delete">
    </form>
</fieldset>
</body>
</html>
